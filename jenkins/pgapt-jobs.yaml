# binaries template

- job-template:
        name: '{name}-binaries'
        description: 'Build Debian binary package of {name}.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        project-type: matrix
        execution-strategy:
                combination-filter: '{dist-filter}'
                touchstone:
                        expr: '(distribution=="sid") && (architecture=="amd64")'
        axes:
                - axis:
                        type: user-defined
                        name: architecture
                        values:
                                - amd64
                                - i386
                - axis:
                        type: user-defined
                        name: distribution
                        values:
                                - sid
                                - wheezy
                                - squeeze
                                - trusty
                                - precise
                                - lucid
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: '{name}-source/distribution=$distribution'
                        filter: 'result/*'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: 'BUILD_ONLY=yes build-and-provide-package'
        publishers:
                - archive:
                        artifacts: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes'
                        latest-only: true
                - fingerprint:
                        record-artifacts: true
                - junit:
                        results: autopkgtest.xml
                - ircbot:
                        strategy: any-failure
                        message-type: summary
                        matrix-notifier: only-configurations
                - trigger-parameterized-builds:
                        - project: dput
                          condition: SUCCESS
                          predefined-parameters: 'binaries=$JOB_NAME'
                - workspace-cleanup

# upgrade test template

- job-template:
        name: 'upgrade-{oldversion}-{newversion}'
        description: 'Test upgrades from {oldversion} to {newversion}.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        project-type: matrix
        execution-strategy:
                touchstone:
                        expr: '(distribution=="sid") && (architecture=="amd64")'
        axes:
                - axis:
                        type: user-defined
                        name: architecture
                        values:
                                - amd64
                                - i386
                - axis:
                        type: user-defined
                        name: distribution
                        values:
                                - sid
                                - wheezy
                                - squeeze
                                - trusty
                                - precise
                                - lucid
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: 'postgresql-{oldversion}-binaries/distribution=$distribution'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - copyartifact:
                        project: 'postgresql-{newversion}-binaries/distribution=$distribution'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: 'postgresql-testsuite'
        publishers:
                - fingerprint:
                        files: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes'
                - ircbot:
                        strategy: any-failure
                        message-type: summary
                        matrix-notifier: only-configurations
                - workspace-cleanup

# job groups

- job-group:
        name: apt-packages
        jobs:
                - '{name}-apt-source'
                - '{name}-binaries'

- job-group:
        name: bzr-packages
        jobs:
                - '{name}-bzr-source'
                - '{name}-binaries'

- job-group:
        name: git-packages
        jobs:
                - '{name}-git-source'
                - '{name}-binaries'

- job-group:
        name: svn-packages
        jobs:
                - '{name}-svn-source'
                - '{name}-binaries'

- job-group:
        name: upgrade-job
        jobs:
                - 'upgrade-{oldversion}-{newversion}'

# simple jobs

- job:
        name: apt.postgresql.org
        scm:
                - git:
                        url: git://git.postgresql.org/git/pgapt.git
                        branches:
                                - master
                        wipe-workspace: false
        builders:
                - shell: 'cd jenkins && make test && make update'
                - shell: 'ssh atalia.postgresql.org "cd /srv/apt/apt.postgresql.org && sudo -u aptuser git pull"'
        publishers:
                - ircbot:
                        matrix-notifier: all

- job:
        name: dput
        logrotate:
                numToKeep: 10
        parameters:
                - string:
                        name: binaries
                        description: Name of binaries job to copy artifacts from
                - choice:
                        name: queue
                        choices:
                                - incoming
                                - private
                        description: Incoming queue to use
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: '$binaries'
                        filter: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: 'dput-pgdg $queue'
        publishers:
                - ircbot:
                        matrix-notifier: all
                        message-type: summary-params

- job:
        name: promote
        description: 'Promotes packages from the *-pgdg-testing distributions to *-pgdg.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        logrotate:
                numToKeep: 50
        parameters:
                - string:
                        name: package
                        description: 'Name of source package to promote (no "-source" suffix)'
                - string:
                        name: distributions
                        description: 'Distributions to promote (space-separated, default "all")'
                        default: 'all'
        builders:
                - shell: 'ssh atalia.postgresql.org promote -d "$distributions" $package'
        publishers:
                - ircbot:
                        matrix-notifier: all
                        message-type: summary-params

