# defaults and macros

- defaults:
    name: global
    description: 'Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
    logrotate:
        daysToKeep: -1
        numToKeep: 2
        artifactDaysToKeep: -1
        artifactNumToKeep: -1
    wrappers:
        - timestamps

# git template

- job-template:
        name: '{name}-git-source'
        job-name: '{name}-source'
        description: 'Build Debian source package of {name} from git.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        project-type: matrix
        execution-strategy:
                touchstone:
                        sequential: true
                        expr: 'distribution=="sid"'
        axes:
                - axis:
                        type: user-defined
                        name: distribution
                        values:
                                - sid
                                - wheezy
                                - squeeze
                                - trusty
                                - precise
                                - lucid
        scm:
                - git:
                        url: '{git-url}'
                        branches:
                                - '{git-branch}'
                        basedir: source
                        wipe-workspace: false
        builders:
                - shell: 'generate-pgdg-source'
        publishers:
                - archive:
                        artifacts: 'result/*'
                        latest-only: true
                - fingerprint:
                        record-artifacts: true
                - ircbot:
                        matrix-notifier: only-parent
                - trigger:
                        project: '{name}-binaries'

# svn template

- job-template:
        name: '{name}-svn-source'
        job-name: '{name}-source'
        description: 'Build Debian source package of {name} from svn.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        project-type: matrix
        execution-strategy:
                sequential: true
                touchstone:
                        expr: 'distribution=="sid"'
        axes:
                - axis:
                        type: user-defined
                        name: distribution
                        values:
                                - sid
                                - wheezy
                                - squeeze
                                - trusty
                                - precise
                                - lucid
        scm:
                - svn:
                        url: '{svn-url}'
                        basedir: source
                        workspaceupdater: update
        builders:
                - shell: 'generate-pgdg-source'
        publishers:
                - archive:
                        artifacts: 'result/*'
                        latest-only: true
                - fingerprint:
                        record-artifacts: true
                - ircbot:
                        matrix-notifier: only-parent
                - trigger:
                        project: '{name}-binaries'

# binaries template

- job-template:
        name: '{name}-binaries'
        description: 'Build Debian binary package of {name}.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        project-type: matrix
        execution-strategy:
                touchstone:
                        expr: '(distribution=="sid") && (architecture=="amd64")'
        axes:
                - axis:
                        type: user-defined
                        name: architecture
                        values:
                                - amd64
                                - i386
                - axis:
                        type: user-defined
                        name: distribution
                        values:
                                - sid
                                - wheezy
                                - squeeze
                                - trusty
                                - precise
                                - lucid
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: '{name}-source/distribution=$distribution'
                        filter: 'result/*'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: 'BUILD_ONLY=yes build-and-provide-package'
        publishers:
                - archive:
                        artifacts: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes'
                        latest-only: true
                - fingerprint:
                        record-artifacts: true
                - junit:
                        results: autopkgtest.xml
                - ircbot:
                        strategy: any-failure
                        message-type: summary
                        matrix-notifier: only-configurations
                - trigger-parameterized-builds:
                        - project: dput
                          condition: SUCCESS
                          predefined-parameters: 'binaries=$JOB_NAME'
                - workspace-cleanup

# job groups

- job-group:
        name: git-packages
        jobs:
                - '{name}-git-source'
                - '{name}-binaries'

- job-group:
        name: svn-packages
        jobs:
                - '{name}-svn-source'
                - '{name}-binaries'

# simple jobs

- job:
        name: apt.postgresql.org

- job:
        name: dput

# project jobs

- project:
        name: apgdiff
        svn-url: svn://svn.debian.org/pkg-postgresql/trunk/apgdiff
        jobs:
                - svn-packages

- project:
        name: newpid
        git-url: https://github.com/ChristophBerg/newpid.git
        git-branch: master
        jobs:
                - git-packages
