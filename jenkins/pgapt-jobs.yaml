# binaries template

- job-template: &binaries_template
        name: '{name}-binaries'
        description: 'Build Debian binary package of {name}.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        project-type: matrix
        parameters:
                - choice: *queue_choice
                - choice: *upload_choice
        execution-strategy: &binaries_execution_strategy
                combination-filter: '{dist-filter}'
                touchstone:
                        expr: '(distribution=="sid") && (architecture=="amd64")'
        axes:
                - axis: *arch_axis
                - axis: *dist_axis
        builders:
                - shell: 'rm -rf *'
                - copyartifact: &copysource
                        project: '{name}-source/distribution=$distribution'
                        filter: 'result/*'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: '{noadt}sbuild-package'
        publishers:
                - archive: &binaries_archive
                        artifacts: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes'
                        latest-only: true
                - junit:
                        results: autopkgtest.xml
                - ircbot: *only_configs
                - trigger-parameterized-builds: &next_job_trigger
                        - project: '{next-job}'
                          condition: SUCCESS
                          predefined-parameters: |
                                binaries=$JOB_NAME
                                queue=$queue
                                upload=$upload
                - groovy-postbuild: *add_version_tag
                - workspace-cleanup

# same as {name}-binaries, but running sequentially
- job-template:
        name: '{name}-binaries-sequential'
        job-name: '{name}-binaries'
        <<: *binaries_template
        description: 'Build Debian binary package of {name}, running configurations sequentially.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        execution-strategy:
                <<: *binaries_execution_strategy
                sequential: true

# same as {name}-binaries, but triggers -beta and -devel builds on success
- job-template:
        <<: *binaries_template
        job-name: '{name}-binaries'
        name: '{name}-binaries-with-next'
        publishers:
                - archive: *binaries_archive
                - junit:
                        results: autopkgtest.xml
                - ircbot: *only_configs
                - trigger-parameterized-builds: *next_job_trigger
                - trigger-parameterized-builds:
                        - project: '{name}-binaries-beta'
                          condition: SUCCESS
                          predefined-parameters: |
                                queue=$queue
                                upload=extension-only
                - trigger-parameterized-builds:
                        - project: '{name}-binaries-devel'
                          condition: SUCCESS
                          predefined-parameters: |
                                queue=$queue
                                upload=extension-only
                - groovy-postbuild: *add_version_tag
                - workspace-cleanup

# binaries triggered from -source-git-head
- job-template:
        <<: *binaries_template
        name: '{source-name}-binaries-sid-amd64'
        #job-name: '{name}-binaries'
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: '{source-name}-source-git-head/distribution=$distribution'
                        filter: 'result/*'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: '{noadt}sbuild-package'
        axes:
                - axis: *amd64_only_axis
                - axis: *dist_axis

# binaries for building modules for PostgreSQL beta
- job-template:
        <<: *binaries_template
        name: '{name}-binaries-beta'
        builders:
                - shell: 'rm -rf *'
                - copyartifact: *copysource
                - shell: 'DEB_PG_SUPPORTED_VERSIONS="9.5" sbuild-package'

# binaries for building modules for PostgreSQL devel
- job-template:
        <<: *binaries_template
        name: '{name}-binaries-devel'
        axes:
                - axis: *amd64_only_axis
                - axis: *sid_only_axis
        builders:
                - shell: 'rm -rf *'
                - copyartifact: *copysource
                - shell: 'DEB_PG_SUPPORTED_VERSIONS="9.6" sbuild-package'

# testsuite template

- job-template: &testsuite_template
        name: '{name}-testsuite'
        description: 'Run the postgresql-common testsuite on {name}.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        project-type: matrix
        parameters:
                - choice: *queue_choice
        execution-strategy:
                combination-filter: '{dist-filter}'
                touchstone:
                        expr: '(distribution=="sid") && (architecture=="amd64")'
        axes:
                - axis: *arch_axis
                - axis: *dist_axis
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: '{name}-binaries/architecture=$architecture,distribution=$distribution'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: 'postgresql-testsuite'
        publishers:
                - ircbot: *only_configs
                - trigger-parameterized-builds:
                        - project: 'dput'
                          condition: SUCCESS
                          predefined-parameters: |
                                binaries={name}-binaries
                                queue=$queue
                                upload=$upload
                - workspace-cleanup

- job-template:
        <<: *testsuite_template
        name: '{source-name}-testsuite-sid-amd64'
        #job-name: '{name}-testsuite'
        axes:
                - axis: *amd64_only_axis
                - axis: *dist_axis
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: '{source-name}-binaries-sid-amd64/architecture=$architecture,distribution=$distribution'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: 'postgresql-testsuite'
        publishers:
                - ircbot: *only_configs
                - trigger-parameterized-builds:
                        - project: 'dput'
                          condition: SUCCESS
                          predefined-parameters: |
                                  binaries={source-name}-binaries-sid-amd64
                                  queue=$queue
                                  upload=$upload
                - workspace-cleanup

# upgrade test template

- job-template: &upgrade_template
        name: 'upgrade-{oldversion}-{newversion}'
        description: 'Test upgrades from {oldversion} to {newversion}.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        project-type: matrix
        execution-strategy:
                touchstone:
                        expr: '(distribution=="sid") && (architecture=="amd64")'
        axes:
                - axis: *arch_axis
                - axis: *dist_axis
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: 'postgresql-{oldversion}-binaries/architecture=$architecture,distribution=$distribution'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - copyartifact:
                        project: 'postgresql-{newversion}-binaries/architecture=$architecture,distribution=$distribution'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: 'postgresql-testsuite'
        publishers:
                - ircbot: *only_configs
                - workspace-cleanup

- job-template:
        <<: *upgrade_template
        name: 'upgrade-{oldversion}-{newversion}-sid-amd64'
        job-name: 'upgrade-{oldversion}-{newversion}'
        axes:
                - axis: *amd64_only_axis
                - axis: *sid_only_axis

# job groups

- job-group:
        name: apt-packages
        jobs:
                - '{name}-apt-source'
                - '{name}-binaries'
        next-job: dput
        noadt: ''

- job-group:
        name: git-packages
        jobs:
                - '{name}-git-source'
                - '{name}-binaries'
        next-job: dput
        noadt: ''

- job-group:
        name: git-packages-sequential
        jobs:
                - '{name}-git-source'
                - '{name}-binaries-sequential'
        next-job: dput
        noadt: ''

- job-group:
        name: git-packages-with-next
        jobs:
                - '{name}-git-source'
                - '{name}-binaries-with-next'
                - '{name}-binaries-beta'
                - '{name}-binaries-devel'
        next-job: dput
        noadt: ''

- job-group:
        name: git-packages-adt
        jobs:
                - '{name}-git-source'
                - '{name}-binaries'
                - '{name}-testsuite'
        #next-job: '{name}-testsuite' -- doesn't resolve {name} (needs to be set manually in the job)
        noadt: 'ADT=skip '

- job-group:
        name: svn-packages
        jobs:
                - '{name}-svn-source'
                - '{name}-binaries'
        next-job: dput
        noadt: ''

- job-group:
        name: upgrade-job
        jobs:
                - 'upgrade-{oldversion}-{newversion}'

# simple jobs

- job:
        name: apt.postgresql.org
        description: 'Update configuration on build and repository hosts.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        scm:
                - git:
                        url: git://git.postgresql.org/git/pgapt.git
                        branches:
                                - master
                        wipe-workspace: false
        builders:
                - shell: 'cd jenkins && make test && make update'
        publishers:
                - ircbot:
                        matrix-notifier: all

- job:
        name: 'sbuild-update'
        description: 'Update sbuild chroots'
        project-type: matrix
        execution-strategy:
                sequential: true
                touchstone:
                        expr: '(distribution=="sid") && (architecture=="amd64")'
        axes:
                - axis: *arch_axis
                - axis: *dist_axis
        triggers:
                - timed: "H */6 * * *"
        builders:
                - shell: 'sbuild-update.sh'
        publishers:
                - ircbot: *only_configs

- job: &dput
        name: dput
        description: 'Push packages to the repository.<br />Do not edit this job through the web interface, it is generated via jenkins-job-builder!'
        logrotate:
                numToKeep: 50
        parameters:
                - string:
                        name: binaries
                        description: Name of binaries job to copy artifacts from (including -binaries suffix)
                - choice: *queue_choice
                - choice: *upload_choice
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: '$binaries'
                        filter: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: 'dput-pgdg $queue'
        publishers:
                - ircbot:
                        matrix-notifier: all
                        message-type: summary-params
                - groovy-postbuild: 'manager.addShortText("${manager.build.environment.binaries} (${manager.build.environment.queue})")'

# variant of dput that handles each configuration separately
# (needed after using matrixreloaded on build jobs)
- job:
        <<: *dput
        name: dput-matrixreloaded
        project-type: matrix
        execution-strategy:
                touchstone:
                        expr: '(distribution=="sid") && (architecture=="amd64")'
        axes:
                - axis: *arch_axis
                - axis: *dist_axis
        builders:
                - shell: 'rm -rf *'
                - copyartifact:
                        project: '$binaries/architecture=$architecture,distribution=$distribution'
                        filter: '*.gz,*.bz2,*.xz,*.deb,*.dsc,*.changes'
                        flatten: true
                        which-build: upstream-build
                        fallback-to-last-successful: true
                - shell: 'dput-pgdg $queue'
        publishers:
                - ircbot:
                        matrix-notifier: only-parent
                        message-type: summary-params
                - groovy-postbuild: 'manager.addShortText("${manager.build.environment.binaries} (${manager.build.environment.queue})")'

